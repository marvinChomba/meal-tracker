<div id="form">
  <form (ngSubmit)="addFood()" #foodForm = "ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input autocomplete="off" type="text" name="name" class="form-control" [(ngModel)]="newFood.name" id="name" #name="ngModel">
    </div>
    <div class="form-group">
      <label for="calories">Calories</label>
      <input autocomplete="off" type="text" name="calories" id="calories" #calories="ngModel" [(ngModel)]="newFood.calories" class="form-control">
    </div>
    <div class="form-group">
      <label for="details">Details</label>
      <input autocomplete="off" type="text" id="details" name="details" [(ngModel)]="newFood.details" class="form-control">
    </div>
    <button class="btn btn-success btn"type="submit">Add</button>
  </form>
</div>
